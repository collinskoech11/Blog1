<body>

            <div class="contactform" >
            <h5>Drop us a line...</h5>
                <form 
                action="https://formspree.io/f/xzbyzknd"
                method="POST"
                >

                    <label for="firstname">
                        <img style="width:25px; height:25px;" src="img/user.png" />

                    </label>
                    <label for="email">
                        <img style="width:25px; height:25px;" src="img/email1.png" />

                    </label>
                    <label for="contact">
                        <img style="width:25px; height:25px;" src="img/phone1.png" />
                        <input name="contact" class="form-fields" type="text">
                    </label>
                    <label for="textarea">
                        <img style="width:25px; height:25px;" src="img/message1.png"  />
                        <textarea class="form-fields" name="message" id="" cols="30" rows="10"></textarea>
                    </label>
                   <a href="index.html"> <button class="form-fields button" value="Send" type="submit">Send <i class="fa fa-paper-plane"></i></button></a>
